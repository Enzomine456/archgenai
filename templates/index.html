<!DOCTYPE html>
<html>
<head>
  <title>ArchGenAI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="/static/main.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>ArchGenAI - Geração de Arquitetura 3D</h1>

  <form id="generateForm">
    <input type="text" name="prompt" placeholder="Ex: casa moderna de dois andares" required>
    <button type="submit">Gerar</button>
  </form>

  <h3>Ou envie um esboço (2D → 3D):</h3>
  <input type="file" id="sketchInput">

  <div id="viewer" style="width: 800px; height: 600px;"></div>
</body>
</html>
